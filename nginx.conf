server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|hex|wav|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Wildcard routing for project URLs (e.g., /1012, /1012/editor, /1012/embed)
    # Project player: /1012
    location ~ ^/\d+/?$ {
        try_files /index.html =404;
    }
    # Project editor: /1012/editor
    location ~ ^/\d+/editor/?$ {
        try_files /editor.html =404;
    }
    # Project fullscreen: /1012/fullscreen
    location ~ ^/\d+/fullscreen/?$ {
        try_files /fullscreen.html =404;
    }
    # Project embed: /1012/embed
    location ~ ^/\d+/embed/?$ {
        try_files /embed.html =404;
    }

    # Specific HTML files (direct access)
    location ~ ^/(editor|fullscreen|embed|addons|credits)\.html$ {
        try_files $uri =404;
    }

    # Handle SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
